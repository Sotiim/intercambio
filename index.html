<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游꾻 Intercambio Familiar Secreto 游꾸</title>
    <style>
        /* Estilos Generales y Fondo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #b3e5fc); /* Tonos m치s claros y festivos */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #1a237e; /* Azul oscuro */
            overflow-x: hidden;
        }

        h1 {
            margin: 20px 0;
            color: #d32f2f; /* Rojo de Navidad */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 3rem;
            position: relative;
            z-index: 10;
        }

        /* Estilos del Contenedor de Login/Resultado */
        .card-container {
            max-width: 90%;
            width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px;
        }

        /* Input y Bot칩n */
        #password {
            width: 80%;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #90caf9;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        #password:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 8px rgba(211, 47, 47, 0.4);
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(45deg, #d32f2f, #ff7043); /* Degradado Rojo/Naranja */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Estilos de Revelaci칩n (Resultado) */
        .familia-container {
            display: none;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .integrante-resultado {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .integrante-resultado:last-child {
            border-bottom: none;
        }

        .ruleta {
            font-weight: bold;
            font-size: 1.6rem;
            color: #1a237e;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 150px; /* Asegura que no se mueva al cambiar de nombre */
            transition: color 0.3s ease;
        }

        .resultado-final {
            color: #d32f2f; /* Rojo final */
            font-weight: 800;
            animation: fadeIn 1s forwards;
        }

        /* Animaci칩n para la revelaci칩n final */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>
    <h1>游꾻 Intercambio Familiar 游꾸</h1>

    <div class="card-container login-container" id="loginContainer">
        <h2>Ingreso Familiar</h2>
        <input type="password" id="password" placeholder="Ingresa la Contrase침a Familiar">
        <button onclick="login()">Ver a Qui칠n Regalas</button>
        <p style="font-size: 0.9rem; color: #757575;">*Solo necesitas una clave por familia</p>
    </div>

    <div class="card-container familia-container" id="familiaContainer">
        </div>

    <script>
        // --- 1. DATOS DE ACCESO Y ASIGNACIONES ---

        // Contrase침as de acceso por familia
        const dataPorFamilia = {
            "1234": { nombre: "Familia 1 (Santos, Angeles)", integrantes: ["Santos", "Angeles"] },
            "5678": { nombre: "Familia 2 (Juana, Margarita)", integrantes: ["Juana", "Margarita"] },
            "91011": { nombre: "Familia 3 (Lupe, Iv치n, Emilio, Paco)", integrantes: ["Lupe", "Iv치n", "Emilio", "Paco"] },
            "121314": { nombre: "Familia 4 (Magui, Omar, Angel, Luis, Lulu)", integrantes: ["Magui", "Omar", "Angel", "Luis", "Lulu"] },
            "151617": { nombre: "Familia 5 (Jessi, Mau, Santiago)", integrantes: ["Jessi", "Mau", "Santiago"] },
            "181920": { nombre: "Familia 6 (Carlos, Ulises, Gisela)", integrantes: ["Carlos", "Ulises", "Gisela"] },
            "212223": { nombre: "Familia 7 (Cesar)", integrantes: ["Cesar"] },
            // Nuevas Familias (춰Aseg칰rate de asignarles contrase침as 칰nicas!)
            "F8EXTRA": { nombre: "Familia 8 (Nueva)", integrantes: ["NuevoA", "NuevoB"] },
            "F9POSI": { nombre: "Familia 9 (Posibles)", integrantes: ["Posible1", "Posible2"] }, 
        };

        // Relaci칩n: [Quien Regala] : [A quien Regala]
        const asignaciones = {
            // (Debes actualizar esta lista con el sorteo de este a침o, incluyendo los nuevos)
            "Santos": "Gisela",
            "Angeles": "Cesar",
            "Juana": "Paco",
            "Margarita": "Lupe",
            "Lupe": "Iv치n",
            "Iv치n": "Carlos",
            "Emilio": "Mau",
            "Paco": "Omar",
            "Magui": "Angel",
            "Omar": "Luis",
            "Angel": "Jessi",
            "Luis": "Santiago",
            "Lulu": "Angeles",
            "Jessi": "Santos",
            "Mau": "Margarita",
            "Santiago": "Emilio",
            "Carlos": "Ulises",
            "Ulises": "Juana",
            "Gisela": "Magui",
            "Cesar": "NuevoA",
            "NuevoA": "NuevoB",
            "NuevoB": "Posible1",
            "Posible1": "Posible2",
            "Posible2": "Lulu",
        };

        const allNames = Object.keys(asignaciones); // Nombres de todos los participantes

        // --- 2. FUNCIONES DE L칍GICA ---

        function login() {
            const password = document.getElementById('password').value.toUpperCase(); // Convertir a may칰sculas por si acaso
            const loginContainer = document.getElementById('loginContainer');
            const familiaContainer = document.getElementById('familiaContainer');
            const data = dataPorFamilia[password];

            if (data) {
                loginContainer.style.display = 'none';
                familiaContainer.style.display = 'flex';
                renderFamilia(data);
            } else {
                // Mensaje de error m치s discreto y r치pido
                alert('丘멆잺 Clave incorrecta. Por favor, verifica la contrase침a familiar.');
                document.getElementById('password').value = ''; // Limpiar el campo
                document.getElementById('password').focus();
            }
        }

        function renderFamilia(familia) {
            const familiaContainer = document.getElementById('familiaContainer');
            familiaContainer.innerHTML = `<h2>Miembros de ${familia.nombre}</h2>`;

            familia.integrantes.forEach(integrante => {
                const resultadoDiv = document.createElement('div');
                resultadoDiv.className = 'integrante-resultado';
                resultadoDiv.innerHTML = `<span>${integrante} regala a:</span>`;

                const spanResultado = document.createElement('span');
                spanResultado.className = 'ruleta';
                spanResultado.textContent = '...'; // Texto inicial

                resultadoDiv.appendChild(spanResultado);
                familiaContainer.appendChild(resultadoDiv);

                iniciarRuleta(integrante, spanResultado);
            });
        }

        function iniciarRuleta(integrante, spanElement) {
            const asignado = asignaciones[integrante] || "Pendiente"; // Obtener asignaci칩n

            if (asignado === "Pendiente") {
                 spanElement.textContent = "Sin asignaci칩n (Revisar lista)";
                 spanElement.classList.add('resultado-final');
                 return;
            }

            // Simular la animaci칩n de ruleta
            let counter = 0;
            const duracionTotal = 3000; // 3 segundos
            let tiempoInicio = Date.now();

            const interval = setInterval(() => {
                // Asegurar que solo rote en los nombres v치lidos
                spanElement.textContent = allNames[counter % allNames.length];
                counter++;

                if (Date.now() - tiempoInicio > duracionTotal) {
                    clearInterval(interval);
                    // Detener la ruleta en el nombre asignado con una animaci칩n final
                    spanElement.textContent = asignado;
                    spanElement.classList.add('resultado-final'); // Aplicar el estilo final
                }
            }, 100); // 100ms por paso
        }
    </script>
</body>

</html>
