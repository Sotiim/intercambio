<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游꾻 Intercambio Familiar Secreto 游꾸</title>
    <style>
        /* Estilos Generales y Fondo Elegante */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b9f2ff 0%, #d1c4e9 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        h1 {
            margin: 20px 0;
            color: #8b0000;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-size: 3.5rem;
            letter-spacing: 2px;
            font-weight: 700;
            z-index: 10;
        }
        
        h2 {
            color: #008080;
            border-bottom: 2px solid #e0f2f1;
            padding-bottom: 10px;
        }

        /* Estilos de Contenedor y Botones (Mismos que antes) */
        .card-container {
            max-width: 90%;
            width: 480px;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin-top: 30px;
        }

        #password {
            width: 80%;
            padding: 14px;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            text-align: center;
        }

        #password:focus {
            border-color: #8b0000;
            box-shadow: 0 0 5px rgba(139, 0, 0, 0.5);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #008080;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
            font-weight: bold;
            box-shadow: 0 4px #005656;
        }

        button:hover {
            background: #005656;
            transform: translateY(-2px);
            box-shadow: 0 6px #003d3d;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #003d3d;
        }

        /* Estilos de Revelaci칩n */
        .familia-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            padding: 10px;
        }

        .integrante-resultado {
            padding: 18px 0;
            border-bottom: 1px dashed #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .integrante-resultado:last-child {
            border-bottom: none;
            margin-bottom: -15px;
        }
        
        .integrante-resultado span:first-child {
            color: #333;
        }

        /* --- NUEVOS ESTILOS PARA LA RULETA DIN츼MICA --- */
        .ruleta-wrapper {
            /* Contenedor que recorta la vista, solo se ve un nombre */
            width: 180px;
            height: 40px; 
            overflow: hidden;
            border: 2px solid #8b0000;
            border-radius: 5px;
            background-color: #f5f5f5;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .ruleta-lista {
            /* La lista que se desplaza */
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            list-style: none;
            padding: 0;
            margin: 0;
            transition: transform 3s ease-out; /* Velocidad de la ruleta */
        }
        
        .ruleta-lista li {
            /* Cada elemento de la ruleta (un nombre) */
            height: 40px; 
            line-height: 40px; 
            text-align: center;
            font-weight: bold;
            font-size: 1.8rem;
            color: #333;
        }

        .resultado-final {
            color: #ff0000;
            font-weight: 800;
            animation: bounceIn 0.8s forwards; 
        }
        
        /* Animaciones */
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.1); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <h1>游 Intercambio Navide침o</h1>

    <div class="card-container login-container" id="loginContainer">
        <h2>Acceso Familiar</h2>
        <input type="password" id="password" placeholder="Ingresa la Clave Familiar">
        <button onclick="login()">춰Revelar Destino!</button>
        <p style="font-size: 0.8rem; color: #757575; margin-top: 15px;">*Solo necesitas una clave por familia</p>
    </div>

    <div class="card-container familia-container" id="familiaContainer">
        </div>

    <script>
        // --- 1. DATOS DE ACCESO Y FAMILIAS ---
        
        const dataPorFamilia = {
            "1234": { nombre: "Familia 1 (Santos, Angeles)", integrantes: ["Santos", "Angeles"] },
            "5678": { nombre: "Familia 2 (Juana, Margarita)", integrantes: ["Juana", "Margarita"] },
            "91011": { nombre: "Familia 3 (Lupe, Iv치n, Emilio, Paco)", integrantes: ["Lupe", "Iv치n", "Emilio", "Paco"] },
            "121314": { nombre: "Familia 4 (Magui, Omar, Angel, Luis, Lulu)", integrantes: ["Magui", "Omar", "Angel", "Luis", "Lulu"] },
            "151617": { nombre: "Familia 5 (Jessi, Mau, Santiago)", integrantes: ["Jessi", "Mau", "Santiago"] },
            "181920": { nombre: "Familia 6 (Carlos, Ulises, Gisela)", integrantes: ["Carlos", "Ulises", "Gisela"] },
            "212223": { nombre: "Familia 7 (Cesar)", integrantes: ["Cesar"] },
            "F8EXTRA": { nombre: "Familia 8 (Luc칤a, Gael)", integrantes: ["Luc칤a", "Gael"] },
            "F9CHAMIC": { nombre: "Familia 9 (Chavela, Michael)", integrantes: ["Chavela", "Michael"] },
            "F10CONF": { nombre: "Familia 10 (Posibles 1 y 2)", integrantes: ["Posible1", "Posible2"] },
        };

        let allNames = [];
        const familyMap = {}; 
        for (const password in dataPorFamilia) {
            const familia = dataPorFamilia[password];
            familia.integrantes.forEach(nombre => {
                allNames.push(nombre);
                familyMap[nombre] = familia.nombre;
            });
        }
        
        let asignaciones = loadAssignments() || {}; 
        
        // --- 2. L칍GICA DE SORTEO SEGURO (Mantenida) ---

        function realizarSorteoSeguro() {
            let maxIntentos = 1000;
            let intento = 0;
            let asignacionesGeneradas = {};
            let regalosDisponibles = [...allNames]; 

            while (intento < maxIntentos) {
                asignacionesGeneradas = {};
                regalosDisponibles = [...allNames];

                let sorteoExitoso = true;
                
                for (const regala of allNames) {
                    const familiaRegala = familyMap[regala];
                    let candidatos = regalosDisponibles.filter(regalo => familyMap[regalo] !== familiaRegala);

                    if (candidatos.length === 0) {
                        sorteoExitoso = false;
                        break;
                    }

                    const randomIndex = Math.floor(Math.random() * candidatos.length);
                    const regaloAsignado = candidatos[randomIndex];

                    asignacionesGeneradas[regala] = regaloAsignado;
                    regalosDisponibles.splice(regalosDisponibles.indexOf(regaloAsignado), 1);
                }

                if (sorteoExitoso && regalosDisponibles.length === 0) {
                    saveAssignments(asignacionesGeneradas);
                    return asignacionesGeneradas;
                }

                intento++;
            }
            
            console.error("No se pudo encontrar una asignaci칩n v치lida despu칠s de " + maxIntentos + " intentos.");
            return null;
        }

        function saveAssignments(assignments) {
            localStorage.setItem('intercambioAsignaciones', JSON.stringify(assignments));
        }

        function loadAssignments() {
            const stored = localStorage.getItem('intercambioAsignaciones');
            return stored ? JSON.parse(stored) : null;
        }

        if (Object.keys(asignaciones).length !== allNames.length) {
            asignaciones = realizarSorteoSeguro();
            if (!asignaciones) {
                alert("Hubo un error al realizar el sorteo. Por favor, recarga la p치gina.");
            }
        }


        // --- 3. FUNCIONES DE INTERFAZ Y REVELACI칍N (Actualizadas) ---
        
        function login() {
            const password = document.getElementById('password').value.toUpperCase(); 
            const loginContainer = document.getElementById('loginContainer');
            const familiaContainer = document.getElementById('familiaContainer');
            const data = dataPorFamilia[password];

            if (!asignaciones || Object.keys(asignaciones).length !== allNames.length) {
                alert("El sorteo no est치 completo. Por favor, contacta al organizador.");
                return;
            }

            if (data) {
                loginContainer.style.display = 'none';
                familiaContainer.style.display = 'flex';
                renderFamilia(data);
            } else {
                alert('丘멆잺 Clave incorrecta. Por favor, verifica la contrase침a familiar.');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        function renderFamilia(familia) {
            const familiaContainer = document.getElementById('familiaContainer');
            familiaContainer.innerHTML = `<h2>Miembros de ${familia.nombre}</h2>`;

            familia.integrantes.forEach(integrante => {
                const resultadoDiv = document.createElement('div');
                resultadoDiv.className = 'integrante-resultado';
                resultadoDiv.innerHTML = `<span>${integrante} regala a:</span>`;

                // Contenedor de la ruleta
                const ruletaWrapper = document.createElement('div');
                ruletaWrapper.className = 'ruleta-wrapper';

                const ruletaList = document.createElement('ul');
                ruletaList.className = 'ruleta-lista';
                
                ruletaWrapper.appendChild(ruletaList);
                resultadoDiv.appendChild(ruletaWrapper);
                familiaContainer.appendChild(resultadoDiv);

                iniciarRuleta(integrante, ruletaList, ruletaWrapper);
            });
        }

        /**
         * Crea la lista de nombres y aplica la animaci칩n de desplazamiento.
         * @param {string} integrante - El nombre de quien regala.
         * @param {HTMLElement} ruletaList - El elemento <ul> de la ruleta.
         * @param {HTMLElement} ruletaWrapper - El elemento <div> contenedor.
         */
        function iniciarRuleta(integrante, ruletaList, ruletaWrapper) {
            const asignado = asignaciones[integrante] || "Sin asignar"; 
            if (asignado === "Sin asignar") {
                 ruletaList.innerHTML = `<li style="color:red; font-size:1rem;">Error de Sorteo</li>`;
                 return;
            }
            
            // 1. Crear una secuencia de nombres para simular el desplazamiento.
            // Repetimos la lista de nombres varias veces para asegurar un buen 'giro'.
            const secuenciaNombres = [...allNames, ...allNames, ...allNames]; 
            
            // 2. Insertar el nombre final al final de la secuencia para asegurar la parada.
            secuenciaNombres.push(asignado); 

            // 3. Rellenar la lista HTML
            secuenciaNombres.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                ruletaList.appendChild(li);
            });

            // 4. Calcular la posici칩n final
            const itemHeight = 40; // Altura definida en CSS
            const finalIndex = secuenciaNombres.length - 1;
            // El desplazamiento es negativo y se basa en el 칤ndice del 칰ltimo elemento.
            const desplazamientoFinal = -finalIndex * itemHeight;

            // 5. Aplicar la animaci칩n CSS
            // setTimeout asegura que el desplazamiento inicie despu칠s de que el DOM est치 renderizado
            setTimeout(() => {
                ruletaList.style.transform = `translateY(${desplazamientoFinal}px)`;
            }, 100);

            // 6. Aplicar el estilo final despu칠s de que termina la transici칩n
            setTimeout(() => {
                // Selecciona el 칰ltimo elemento (que es el nombre asignado)
                const finalElement = ruletaList.lastElementChild;
                if(finalElement) {
                    finalElement.classList.add('resultado-final');
                    finalElement.style.color = '#ff0000'; // Asegura el color rojo
                }
            }, 3000); // 3000ms es la duraci칩n de la transici칩n definida en el CSS (3s)
        }
    </script>
</body>

</html>
