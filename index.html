<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambio entre Familias</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        h1 {
            margin: 20px 0;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
            position: absolute;
            top: 10px;
        }

        /* Login Styles */
        .login-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
        }

        #password {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #password:focus {
            border-color: #74ebd5;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Familia Styles */
        .familia-container {
            display: none;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            align-items: center;
        }

        .familia {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
        }

        .resultado {
            margin: 5px 0;
            font-size: 18px;
        }

        .ruleta {
            display: inline-block;
            font-weight: bold;
            font-size: 1.5rem;
            color: #2575fc;
        }
    </style>
</head>

<body>

    <div class="login-container" id="loginContainer">
        <input type="password" id="password" placeholder="Ingresa la contraseña">
        <button onclick="login()">Iniciar Sesión</button>
    </div>

    <div class="familia-container" id="familiaContainer"></div>

    <script>
        const dataPorFamilia = {
            "1234": {
                nombre: "Familia 1",
                integrantes: ["Santos", "Angeles"],
            },
            "5678": {
                nombre: "Familia 2",
                integrantes: ["Juana", "Margarita"],
            },
            "91011": {
                nombre: "Familia 3",
                integrantes: ["Lupe", "Iván", "Emilio"],
            },
            "121314": {
                nombre: "Familia 4",
                integrantes: ["Magui", "Omar", "Angel", "Luis", "Lulu"],
            },
            "151617": {
                nombre: "Familia 5",
                integrantes: ["Jessi", "Mau", "Santiago"],
            },
            "181920": {
                nombre: "Familia 6",
                integrantes: ["Carlos", "Ulises", "Gisela"],
            },
            "212223": {
                nombre: "Familia 7",
                integrantes: ["Cesar"],
            },
        };

        const asignacionesReorganizadas = {
            "Carlos": "Margarita",
            "Cesar": "Luis",
            "Juana": "Iván",
            "Angeles": "Santos",
            "Santos": "Gisela",
            "Lupe": "Angel",
            "Iván": "Carlos",
            "Margarita": "Lulu",
            "Magui": "Jessi",
            "Jessi": "Magui", 
            "Santiago": "Mau",
            "Mau": "Emilio",
            "Emilio": "Ulises",
            "Ulises": "Juana",
            "Angel": "Lupe",
            "Luis": "Santiago",
            "Lulu": "Cesar",
            "Gisela": "Angeles",
        };


        const allNames = Object.keys(asignaciones);

        function login() {
            const password = document.getElementById('password').value;
            const loginContainer = document.getElementById('loginContainer');
            const familiaContainer = document.getElementById('familiaContainer');

            if (dataPorFamilia[password]) {
                loginContainer.style.display = 'none';
                familiaContainer.style.display = 'flex';
                renderFamilia(dataPorFamilia[password]);
            } else {
                alert('Contraseña incorrecta');
            }
        }

        function renderFamilia(familia) {
            const familiaContainer = document.getElementById('familiaContainer');
            familiaContainer.innerHTML = '';

            const familiaDiv = document.createElement('div');
            familiaDiv.className = 'familia';

            const title = document.createElement('h2');
            familiaDiv.appendChild(title);

            familia.integrantes.forEach(integrante => {
                const resultadoDiv = document.createElement('div');
                resultadoDiv.className = 'resultado';

                const span = document.createElement('span');
                span.className = 'ruleta';

                resultadoDiv.textContent = `${integrante}: `;
                resultadoDiv.appendChild(span);
                familiaDiv.appendChild(resultadoDiv);

                // Simular la animación de ruleta
                let counter = 0;
                const interval = setInterval(() => {
                    span.textContent = allNames[counter % allNames.length];
                    counter++;
                }, 100);

                // Detener la ruleta en el nombre asignado
                setTimeout(() => {
                    clearInterval(interval);
                    span.textContent = asignaciones[integrante] || "Sin asignación";
                }, 3000); // Se detiene después de 3 segundos
            });

            familiaContainer.appendChild(familiaDiv);
        }
    </script>
</body>

</html>
