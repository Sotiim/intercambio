<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游꾻 Intercambio Familiar Secreto 游꾸</title>
    <style>
        /* Estilos Generales y Fondo Elegante */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b9f2ff 0%, #d1c4e9 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        h1 {
            margin: 20px 0;
            color: #8b0000;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-size: 3.5rem;
            letter-spacing: 2px;
            font-weight: 700;
            z-index: 10;
        }

        h2 {
            color: #008080;
            border-bottom: 2px solid #e0f2f1;
            padding-bottom: 10px;
        }

        /* Estilos de Contenedor y Botones */
        .card-container {
            max-width: 90%;
            width: 480px;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin-top: 30px;
        }

        #password {
            width: 80%;
            padding: 14px;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            text-align: center;
        }

        #password:focus {
            border-color: #8b0000;
            box-shadow: 0 0 5px rgba(139, 0, 0, 0.5);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #008080;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
            font-weight: bold;
            box-shadow: 0 4px #005656;
        }

        button:hover {
            background: #005656;
            transform: translateY(-2px);
            box-shadow: 0 6px #003d3d;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #003d3d;
        }

        /* Estilos de Revelaci칩n */
        .familia-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            padding: 10px;
        }

        .integrante-resultado {
            padding: 18px 0;
            border-bottom: 1px dashed #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .integrante-resultado:last-child {
            border-bottom: none;
            margin-bottom: -15px;
        }

        .integrante-resultado span:first-child {
            color: #333;
        }

        /* --- ESTILOS PARA LA RULETA DIN츼MICA --- */
        .ruleta-wrapper {
            width: 180px;
            height: 40px;
            overflow: hidden;
            border: 2px solid #8b0000;
            border-radius: 5px;
            background-color: #f5f5f5;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .ruleta-lista {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            list-style: none;
            padding: 0;
            margin: 0;
            transition: transform 3s ease-out;
        }

        .ruleta-lista li {
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 1.8rem;
            color: #333;
        }

        .resultado-final {
            color: #ff0000;
            font-weight: 800;
            animation: bounceIn 0.8s forwards;
        }

        /* Animaciones */
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.1); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <h1>游 Intercambio Navide침o</h1>

    <div class="card-container login-container" id="loginContainer">
        <h2>Acceso Familiar</h2>
        <input type="password" id="password" placeholder="Ingresa la Clave Familiar">
        <button onclick="login()">춰Revelar Destino!</button>
        <p style="font-size: 0.8rem; color: #757575; margin-top: 15px;">*Solo necesitas una clave por familia</p>
    </div>

    <div class="card-container familia-container" id="familiaContainer">
    </div>

    <script>
        // --- 1. DATOS DE ACCESO Y FAMILIAS ---

        // NOTA: Se ha quitado F10CONF, ya que sus miembros no fueron incluidos en el sorteo final.
        const dataPorFamilia = {
            "1234": { nombre: "Familia 1 (Santos, Angeles)", integrantes: ["Santos", "Angeles"] },
            "5678": { nombre: "Familia 2 (Juana, Margarita)", integrantes: ["Juana", "Margarita"] },
            "91011": { nombre: "Familia 3 (Lupe, Iv치n, Emilio)", integrantes: ["Lupe", "Iv치n", "Emilio"] },
            "121314": { nombre: "Familia 4 (Magui, Omar, Angel, Luis, Lulu)", integrantes: ["Magui", "Omar", "Angel", "Luis", "Lulu"] },
            "151617": { nombre: "Familia 5 (Jessi, Mau, Santiago)", integrantes: ["Jessi", "Mau", "Santiago"] },
            "181920": { nombre: "Familia 6 (Carlos, Ulises, Gisela)", integrantes: ["Carlos", "Ulises", "Gisela"] },
            "212223": { nombre: "Familia 7 (Cesar)", integrantes: ["Cesar"] },
            "F8EXTRA": { nombre: "Familia 8 (Luc칤a, Gael)", integrantes: ["Luc칤a", "Gael"] },
            "F9CHAMIC": { nombre: "Familia 9 (Chavela, Michael)", integrantes: ["Chavela", "Michael"] },
        };

        // ------------------------------------------------------------------
        // *** 丘멆잺 PUNTO CLAVE: ASIGNACIONES FIJAS PEGADAS AQU칈 丘멆잺 ***
        // ------------------------------------------------------------------
        const asignaciones = {
            "Santos": "Margarita",
            "Angeles": "Magui",
            "Juana": "Gisela",
            "Margarita": "Cesar",
            "Lupe": "Chavela",
            "Iv치n": "Luc칤a",
            "Emilio": "Santiago",
            "Magui": "Jessi",
            "Omar": "Santos",
            "Angel": "Gael",
            "Luis": "Juana",
            "Lulu": "Iv치n",
            "Jessi": "Lupe",
            "Mau": "Lulu",
            "Santiago": "Luis",
            "Carlos": "Michael",
            "Ulises": "Angeles",
            "Gisela": "Mau",
            "Cesar": "Carlos",
            "Luc칤a": "Angel",
            "Gael": "Omar",
            "Chavela": "Emilio",
            "Michael": "Ulises"
        };
        // ------------------------------------------------------------------


        // Prepara los nombres para la ruleta
        let allNames = [];
        for (const password in dataPorFamilia) {
            allNames.push(...dataPorFamilia[password].integrantes);
        }


        // --- 2. FUNCIONES DE INTERFAZ Y REVELACI칍N ---

        function login() {
            const password = document.getElementById('password').value.toUpperCase();
            const loginContainer = document.getElementById('loginContainer');
            const familiaContainer = document.getElementById('familiaContainer');
            const data = dataPorFamilia[password];

            // Validaci칩n de que el sorteo fue cargado
            if (Object.keys(asignaciones).length === 0) {
                alert("El sorteo a칰n no est치 cargado. Aseg칰rate de que la lista de asignaciones no est칠 vac칤a.");
                return;
            }

            if (data) {
                loginContainer.style.display = 'none';
                familiaContainer.style.display = 'flex';
                renderFamilia(data);
            } else {
                alert('丘멆잺 Clave incorrecta. Por favor, verifica la contrase침a familiar.');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        function renderFamilia(familia) {
            const familiaContainer = document.getElementById('familiaContainer');
            familiaContainer.innerHTML = `<h2>Miembros de ${familia.nombre}</h2>`;

            familia.integrantes.forEach(integrante => {
                const resultadoDiv = document.createElement('div');
                resultadoDiv.className = 'integrante-resultado';
                resultadoDiv.innerHTML = `<span>${integrante} regala a:</span>`;

                // Contenedor de la ruleta
                const ruletaWrapper = document.createElement('div');
                ruletaWrapper.className = 'ruleta-wrapper';

                const ruletaList = document.createElement('ul');
                ruletaList.className = 'ruleta-lista';

                ruletaWrapper.appendChild(ruletaList);
                resultadoDiv.appendChild(ruletaWrapper);
                familiaContainer.appendChild(resultadoDiv);

                iniciarRuleta(integrante, ruletaList);
            });
        }

        /**
         * Crea la lista de nombres y aplica la animaci칩n de desplazamiento.
         */
        function iniciarRuleta(integrante, ruletaList) {
            const asignado = asignaciones[integrante] || "Sin asignar";
            if (asignado === "Sin asignar") {
                ruletaList.innerHTML = `<li style="color:red; font-size:1rem;">Error: No fue asignado en el sorteo.</li>`;
                return;
            }

            // 1. Crear secuencia de nombres: 5 ciclos de nombres aleatorios + el nombre asignado al final.
            const ciclosAleatorios = 5;
            let secuenciaNombres = [];

            // Generar 5 ciclos de nombres aleatorios
            for (let i = 0; i < ciclosAleatorios; i++) {
                // Mezcla de nombres para el 'giro'
                const shuffledNames = allNames
                    .sort(() => Math.random() - 0.5);
                secuenciaNombres.push(...shuffledNames);
            }

            // 2. Insertar el nombre final al final de la secuencia para asegurar la parada.
            secuenciaNombres.push(asignado, asignado); 

            // 3. Rellenar la lista HTML
            secuenciaNombres.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                ruletaList.appendChild(li);
            });

            // 4. Calcular la posici칩n final
            const itemHeight = 40; // Altura definida en CSS
            const finalIndex = secuenciaNombres.length - 1;
            const desplazamientoFinal = -finalIndex * itemHeight;

            // 5. Aplicar la animaci칩n CSS
            setTimeout(() => {
                ruletaList.style.transform = `translateY(${desplazamientoFinal}px)`;
            }, 100);

            // 6. Aplicar el estilo final despu칠s de que termina la transici칩n
            setTimeout(() => {
                // Selecciona el 칰ltimo elemento (que es el nombre asignado)
                const finalElement = ruletaList.lastElementChild;
                if (finalElement) {
                    finalElement.classList.add('resultado-final');
                    finalElement.style.color = '#ff0000'; // Asegura el color rojo
                }
            }, 3000); // 3000ms es la duraci칩n de la transici칩n definida en el CSS (3s)
        }
    </script>
</body>

</html>
